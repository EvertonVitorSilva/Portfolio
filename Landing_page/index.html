<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venom bot</title>
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/header.css">
    <link rel="stylesheet" href="./assets/body.css">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho__logo" src="./assets/img/venom.png" alt="logo do venom bot para discord">
        <nav class="cabecalho__navegacao">
            <a class="cabecalho__navegacao___link" href="#">Comands</a>
            <a class="cabecalho__navegacao___link" href="#">About venom</a>
            <a class="cabecalho__navegacao___link" href="#">Contact</a>
        </nav>
    </header>
    <main class="corpo">
        <section class="apresentetion">
            <h1 class="apresentation__titulo">Get the best bot to <br>organize your discord</h1>
            <img class="apresentation__img" src="./assets/img/venom.png" alt="">
            <button class="apresentation__button">Invite to server</button>
            
        </section>
        <section class="comands">
            <div class="comands__division">
                <h2 class="comands__division___title">Comands</h2>
            </div>
            <div class="commands__shortcuts">
                <p class="commands__shortcuts___style">;;organize</p>
                <p class="commands__shortcuts___style">;;delete</p>
                <p class="commands__shortcuts___style">;;deleteAll</p>
                <p class="commands__shortcuts___style">;;ban</p>
                <p class="commands__shortcuts___style">;;mute</p>
            </div>
        </section>    
        <section class="organize">
            <div class="organize__division">
                <h3 class="organize__description">Organize your discord with the best<br>organizer bot </h3>
                <button class="organize__button">Invite to server</button>
            </div>
        </section>
    </main>
    <footer>
        <h3 class="footer__title">A landingpage created by Everton Vitor da Silva</h3>
    </footer>
    
</body>
</html>
